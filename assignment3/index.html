<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="border border-dark">
            <div class="nav">
                <img src="assets\calc.png"  alt="calc logo">
                Calculator
            </div>
            <div class="calc border-dark">

                <div class="container mt-5">
                    <div class="row">  
                            <input type="text" id="display" class="full-input inputht">
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-light border-dark" onclick="Setzero()">MC</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Recall()">MR</div>
                        <div class="col m-2 button btn btn-light  border-dark" onclick="Store()">MS</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Memoryadd()">M+</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Memorysub()">M-</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-light border-dark">&#x2190;</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Removelast()">CE</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Clear()">C</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Changesign()"> &#x2213; </div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Underroot()">&#x221A;</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(7)">7</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(8)">8</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(9)">9</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Operation('/')">/</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Operation('%')">%</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(4)">4</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(5)">5</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Appendnumber(6)">6</div>
                        <div class="col m-2 button btn btn-light border-dark" onclick="Operation('*')">*</div>
                        <div class="col m-2 button btn btn-light border-dark " onclick="Reciprocal()">1/x</div>
                    </div>

                    <div class="row">
                        <div class="col ">
                            <div class="row mb-3">
                                <div class="col m-2  belowbtn btn btn-light  border-dark" onclick="Appendnumber(1)">1</div>
                                <div class="col m-2  belowbtn btn btn-light border-dark " onclick="Appendnumber(2)">2</div>
                                <div class="col m-2  belowbtn btn btn-light border-dark " onclick="Appendnumber(3)">3</div>
                                <div class="col m-2  belowbtn btn btn-light border-dark " onclick="Operation('-')">-</div>
                                
                            </div>
                            <div class="row">
                                <div class="col-6 m-2  belowbtn btn btn-light border-dark " onclick="Appendnumber(0)">0</div>
                                <div class="col m-2 belowbtn btn btn-light border-dark " onclick="Appendnumber('.')">.</div>
                                <div class="col m-2 belowbtn btn btn-light border-dark " onclick="Operation('+')">+</div>
                            </div>
                            
                        </div>
                        <div class="col-2  m-1 btn-block btn-lg btn-light  btn border-dark" onclick="Equal()">
                            =
                            
                        </div>   
                    </div>  
                </div>
    
            </div>
        </div>
       
        
    </body>
    <script src="index.js"></script>
</html>
