<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="border border-dark">
            <div class="nav">
                <img src="assets\calc.png"  alt="calc logo">
                Calculator
            </div>
            <div class="calc border-dark">

                <div class="container">
                    <div class="row">
                        <div class="container ">
                            <input type="text" class="full-input inputht">
                        </div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-secondary border-dark">MC</div>
                        <div class="col m-2 button btn btn-secondary border-dark">MR</div>
                        <div class="col m-2 button btn btn-secondary  border-dark">MS</div>
                        <div class="col m-2 button btn btn-secondary border-dark">M+</div>
                        <div class="col m-2 button btn btn-secondary border-dark">M-</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-secondary border-dark">&#x2190;</div>
                        <div class="col m-2 button btn btn-secondary border-dark">CE</div>
                        <div class="col m-2 button btn btn-secondary border-dark">C</div>
                        <div class="col m-2 button btn btn-secondary border-dark"> &#x2213; </div>
                        <div class="col m-2 button btn btn-secondary border-dark">&#x221A;</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-secondary border-dark">7</div>
                        <div class="col m-2 button btn btn-secondary border-dark">8</div>
                        <div class="col m-2 button btn btn-secondary border-dark">9</div>
                        <div class="col m-2 button btn btn-secondary border-dark">/</div>
                        <div class="col m-2 button btn btn-secondary border-dark">%</div>
                    </div>
                    <div class="row rowmg">
                        <div class="col m-2 button btn btn-secondary border-dark">4</div>
                        <div class="col m-2 button btn btn-secondary border-dark">5</div>
                        <div class="col m-2 button btn btn-secondary border-dark">6</div>
                        <div class="col m-2 button btn btn-secondary border-dark">*</div>
                        <div class="col m-2 button btn btn-secondary border-dark">1/x</div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-3 belowbtn btn btn-secondary  border-dark">1</div>
                                <div class="col-3 belowbtn btn btn-secondary border-dark">2</div>
                                <div class="col-3 belowbtn btn btn-secondary border-dark">3</div>
                                <div class="col-3 belowbtn btn btn-secondary border-dark">-</div>
                            </div>
                            <div class="row">
                                <div class="col-6 belowbtn btn btn-secondary border-dark">0</div>
                                <div class="col-3 belowbtn btn btn-secondary border-dark">.</div>
                                <div class="col-3 belowbtn btn btn-secondary border-dark">+</div>
                            </div> 
                        </div>
                        <div class="col-md-2 equal btn-secondary  btn border-dark">
                            =  
                        </div>   
                    </div>  
                </div>
    
            </div>
        </div>
       
        
    </body>
</html>
